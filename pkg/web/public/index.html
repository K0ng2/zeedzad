<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>GDB - Database Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8fafc;
      color: #334155;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.125rem;
      color: #64748b;
    }

    .content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      color: #475569;
    }

    .description {
      color: #64748b;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #94a3b8;
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">GDB</h1>
      <p class="subtitle">Database Interface</p>
    </div>

    <div class="content">
      <div class="icon">ðŸ“Š</div>
      <h2 class="message">Service Temporarily Unavailable</h2>
      <p class="description">
        The application files are currently not available. This may be due to a build or deployment issue.
      </p>
      <a
        href="/"
        class="button"
        onclick="window.location.reload(); return false;"
      >
        Try Again
      </a>
    </div>

    <div class="footer">
      <p>If the problem persists, please contact the system administrator.</p>
    </div>
  </div>

  <script>
    // Simple auto-refresh every 30 seconds
    let retryCount = 0;
    const maxRetries = 10;

    function checkService() {
      if (retryCount >= maxRetries) {
        return;
      }

      fetch('/api/health')
        .then(response => {
          if (response.ok) {
            window.location.reload();
          }
        })
        .catch(() => {
          // Service still not available
        });

      retryCount++;
    }

    // Check every 30 seconds
    setInterval(checkService, 30000);

    // Add keyboard shortcuts
    document.addEventListener('keydown', function (e) {
      if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        window.location.reload();
      }
    });
  </script>
</body>

</html>
